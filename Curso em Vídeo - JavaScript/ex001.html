<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title> 
    <style>
        body{
            background-color: blue;
            color: white;
            font: normal 20pt Arial;    
        }
        h1 {
            color: yellow;
        }

    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Estou livre</p>

    <script>
        // Para adicionar um comentário podemos utilizar a barra dupla ou uma barra com um asterisco
        
        window.alert ('Minha primeira mensagem!') // Aparece uma janela de alerta
        window.confirm ('Está gostando de JavaScript?') // Aparece uma janela para clicar OK ou Cancelar
        window.prompt ('Qual seu nome?') // Aparece uma janela pedindo o nome
    </script>

</body>

</html>
